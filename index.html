<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>English Sounds & Transcription Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- Шестерёнка -->
  <div class="settings-icon" onclick="toggleTheme()">⚙️</div>

  <h1>English Sounds & Transcription</h1>

  <!-- Поле поиска -->
  <input type="text" id="wordInput" placeholder="Enter a word..." oninput="showSuggestions()">
  <div id="suggestions"></div>
  <div id="transcription"></div>

  <!-- Карточка звука -->
  <div id="card" class="card"></div>

  <!-- Управление карточками -->
  <div class="controls">
    <button onclick="prevCard()">◀️ Prev</button>
    <button onclick="nextCard()">Next ▶️</button>
  </div>

  <!-- Кнопки всех звуков -->
  <div id="sound-buttons" class="sound-buttons"></div>

</div>

<!-- Скрипты -->
<script src="words.js"></script>
<script src="cards.js"></script>
<script src="main.js"></script>

<!-- Регистрация service worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(function(registration) {
        console.log('Service Worker registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker registration failed:', error);
      });
  }
</script>

</body>
</html>
